<div id="viewport">
  <header>
    <nav mat-tab-nav-bar [tabPanel]="tabPanelMock">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         routerLink="{{link.location}}"
         routerLinkActive=""
         #rla="routerLinkActive"
         [active]="rla.isActive"
         class="href">
        <span>{{link.label}}</span>
      </a>
    </nav>
    <button mat-button [matMenuTriggerFor]="menu" id="account-menu-button">
      <mat-icon class="account-icon">account_circle</mat-icon>
      <div>{{account.firstName}} {{account.lastName}}</div>
    </button>
    <mat-menu #menu="matMenu">

      <button mat-menu-item>Edit data</button>
      <button mat-menu-item>
        <a href="#">Logout</a>
      </button>
    </mat-menu>
  </header>
  <main class="container">
    <router-outlet></router-outlet>
  </main>
  <footer></footer>
</div>
