<div id="viewport">
  <header>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         routerLink="{{link.location}}"
         routerLinkActive=""
         #rla="routerLinkActive"
         [active]="rla.isActive"
         class="href">
        <span>{{link.label}}</span>
      </a>
    </nav>
  </header>
  <main class="container">
    <router-outlet></router-outlet>
  </main>
  <footer></footer>
</div>
